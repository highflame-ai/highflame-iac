fullnameOverride: "highflame-shield"

livenessProbe:
  httpGet:
    path: /ready
    port: 8070
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 2

readinessProbe:
  httpGet:
    path: /ready
    port: 8070
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 2

nodeSelector:
  kube/nodegroup: "general"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

service:
  type: ClusterIP
  protocol: TCP
  port: 8070

image:
  repository: "${DOCKER_IMAGE}"
  pullPolicy: Always
  tag: ${IMAGE_TAG}

imagePullSecrets:
  - name: highflame-registry-secret

resources:
  requests:
    memory: 512Mi
    cpu: 200m
  limits:
    memory: 1024Mi
    cpu: 500m

secrets:
  enabled: true
  secretData:
    # Please refer https://github.com/highflame-ai/highflame-iac/blob/main/docs/service-vars.md

volumes:
  - name: gcp-cred-volume
    secret:
      secretName: highflame-gcp-cred
      optional: false
  - name: jwt-keys
    secret:
      secretName: highflame-jwt-keys
      optional: false
  # - name: redis-cert-volume
  #   secret:
  #     secretName: highflame-redis-cert
  #     optional: false

volumeMounts:
  - name: gcp-cred-volume
    mountPath: "/app/config/gcp-credential.json"
    readOnly: true
    subPath: gcp-credential.json
  - name: jwt-keys
    mountPath: "/app/config/jwt/jwt-public.pem"
    readOnly: true
    subPath: jwt-public.pem
  # - name: redis-cert-volume
  #   mountPath: "/app/certs/redis-ca.pem"
  #   readOnly: true
  #   subPath: redis-ca.pem

ingress:
  enabled: true
  className: "azure-application-gateway"
  annotations:
    appgw.ingress.kubernetes.io/use-private-ip: "false"
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    appgw.ingress.kubernetes.io/backend-protocol: "http"
    appgw.ingress.kubernetes.io/request-timeout: "300"
    appgw.ingress.kubernetes.io/health-probe-path: "/ready"
    appgw.ingress.kubernetes.io/health-probe-status-codes: "200"
    appgw.ingress.kubernetes.io/health-probe-interval: "15"
    appgw.ingress.kubernetes.io/health-probe-timeout: "5"
    appgw.ingress.kubernetes.io/health-probe-unhealthy-threshold: "2"
  tls:
    - hosts:
        - shield.api-staging.example.com
      secretName: highflame-shield-tls
  hosts:
    - host: shield.api-staging.example.com
      paths:
        - path: /
          pathType: Prefix
